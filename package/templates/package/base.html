<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Package{% endblock %}</title>
    <!--loads the path to yur static files -->
    {% load staticfiles %}
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--built bar-->
    <link rel="stylesheet" type="text/css" href="{% static 'package/style.css' %}"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"

          crossorigin="anonymous">
</head>
<body>
<header>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!--logo-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'package:index_v' %}">Packagee</a>
        </div>
        <!--items-->
        <div class="collapse navbar-collapse" id="#topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'package:index' %}">
                        <span class="glyphicon glyphicon-inbox" aria-haspopup="true"></span>&nbsp;Packages
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-inbox" aria-haspopup="true"></span>&nbsp;Details
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'package:create_package' %}">
                        <span class="glyphicon glyphicon-plus" aria-haspopup="true"></span>&nbsp;Add Packages
                    </a>
                </li>

                <li class="">
                    <a href="{% url 'package:profile' %}">
                        <span class="glyphicon glyphicon-user" aria-haspopup="true"></span>&nbsp;Profile
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'package:login' %}">
                        <span class="glyphicon glyphicon-off" aria-haspopup="true"></span>&nbsp;LogOut
                    </a>
                </li>
            </ul>
            <form class="navbar-form navbar-right" role="search" methon="get" action="#">
                <div class="form-group">
                    <input type="text" class="=form-control" name="q" value="#">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

        </div>
    </div>
</nav>
</header>
<main class="page-header">

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
    {% block body %}
    {% endblock %}
</main>
<!--footer-->
<footer id="footer">
    <div class="navbar-fixed-bottom">
        <div class="container">
            <div class="container text-center">

                <p class="txt-railway">- packagee.com </p>
                <a href="https://www.facebook.com/"><i class="fa fa-facebook-square fa-3x social"></i></a>
                <a href="https://twitter.com/"><i class="fa fa-twitter-square fa-3x social"></i></a>
                <a href="https://plus.google.com/"><i class="fa fa-google-plus-square fa-3x social"></i></a>
                <a href="mailto:bootsnipp@gmail.com"><i class="fa fa-envelope-square fa-3x social"></i></a>
                <br/><br/>
                <p class="copyright">&copy; Stevens EE 551 Group
                    <a href="">base</a>
                    <br/>
                </p>
            </div>
        </div>
    </div>
</footer>

</html>
