<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Package{% endblock %}</title>
    <!--loads the path to yur static files -->
    {% load staticfiles %}
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--built bar-->
    <link rel="stylesheet" type="text/css" href="{% static 'package/style.css' %}"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'package:index_v' %}">Packagee</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="{% block register_active %} register {% endblock %}"><a
                            href="{% url 'package:register' %}">Register</a></li>
                    <li class="{% block login_active %}login {% endblock %}"><a href="{% url 'package:login' %}">Log
                        In</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="page-header">
    {% block body %}
    {% endblock %}
</main>
<!--footer-->
<footer id="footer">
    <div class="navbar-fixed-bottom">
        <div class="container">
            <div class="container text-center">
                <hr/>
                <p class="txt-railway">- packagee.com </p>
                <a href="https://www.facebook.com/"><i class="fa fa-facebook-square fa-3x social"></i></a>
                <a href="https://twitter.com/"><i class="fa fa-twitter-square fa-3x social"></i></a>
                <a href="https://plus.google.com/"><i class="fa fa-google-plus-square fa-3x social"></i></a>
                <a href="mailto:bootsnipp@gmail.com"><i class="fa fa-envelope-square fa-3x social"></i></a>
                <br/><br/>
                <p class="copyright">&copy; Stevens EE 551 Group
                    <a href="">base_VISITOR</a>
                    <br/>
                </p>
            </div>
        </div>
    </div>
</footer>
<!-- ./Footer -->
</body>
</html>
